<!DOCTYPE html>
<html>
  <head>

    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Carousel</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <div class="main-container">
        <div id="slider" tabindex="0">
          <div class="items-container">
            <div class="item active">
              <img
                :src="items[activeIndex].img"
                :alt="items[activeIndex].title"
              />
              <div class="title">
                <h2>{{items[activeIndex].title}}</h2>
                <p>{{items[activeIndex].text}}</p>
              </div>
            </div>
          </div>
          <div class="thumbs-container">
            <div
              v-for="(items, activeIndex) in items"
              :key="activeIndex"
              :class="activeIndex === activeIndex ? 'thumb active' : 'thumb'"
            >
              <img :src="items.img" :alt="items.title" />
            </div>

            <div class="next" @click="slideDown">
              <i class="fa-solid fa-circle-chevron-down"></i>
            </div>
            <div class="prev" @click="slideUp">
              <i class="fa-solid fa-circle-chevron-up"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </body>
</html>
